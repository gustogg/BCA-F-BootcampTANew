<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Add</title>
</head>
<body class="tw-bg-blue-900 tw-text-blue-900 tw-min-h-screen tw-flex tw-items-center tw-justify-center">
    <div class="tw-container tw-mx-auto tw-p-6 tw-bg-white tw-rounded-lg tw-shadow-xl tw-w-full tw-mt-10 tw-border-2 tw-border-finance tw-border-dashed">
        <h2 class="tw-text-3xl tw-font-bold tw-text-center tw-mb-16 tw-mt-5">List of Sample</h2>
        <div class="tw-flex tw-space-x-2 tw-mb-5">
            <p>Total Queue :</p>
            <p class="tw-font-bold">2</p>
        </div>
        
            <table class="tw-min-w-full tw-bg-white tw-rounded-lg tw-shadow-lg tw-overflow-hidden">
                <thead class="tw-bg-blue-500 tw-text-white">
                    <tr>
                        <th class="tw-p-2"></th>
                        <th class="tw-p-2">Nomor Box</th>
                        <th class="tw-p-2">Created Date</th>
                        <th class="tw-p-2">Status</th>
                        <th class="tw-p-2">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="tw-border-b tw-text-center">
                        <td class="tw-p-2">1.</td>
                        <td class="tw-p-2">XX-AM01-XXXXX</td>
                        <td class="tw-p-2">21-11-2024</td>
                        <td class="tw-p-2 tw-text-red-500">Belum di Sampling</td>
                        <td class="tw-p-2 tw-space-x-3">
                            <!-- Add your action buttons here, e.g., Edit/Delete -->
                            <button class="tw-bg-yellow-500 tw-text-white tw-p-2 tw-rounded tw-font-bold"[routerLink]="'/sampling-do'">Sample</button>
                            <button class="tw-bg-blue-500 tw-text-white tw-p-2 tw-rounded tw-font-bold" [routerLink]="'/sampling-view'">View</button>
                            <button class="tw-bg-red-500 tw-text-white tw-p-2 tw-rounded tw-font-bold" (click)="showDeleteConfirmation()">Delete</button>
                        </td>
                    </tr>

                    <tr class="tw-border-b tw-text-center">
                        <td class="tw-p-2">2.</td>
                        <td class="tw-p-2">XX-AM02-XXXXX</td>
                        <td class="tw-p-2">24-11-2024</td>
                        <td class="tw-p-2 tw-text-green-500">Done Sampling</td>
                        <td class="tw-p-2 tw-space-x-3">
                            <!-- Add your action buttons here, e.g., Edit/Delete -->
                            <!-- <button class="tw-bg-yellow-500 tw-text-white tw-p-2 tw-rounded tw-font-bold">Sample</button> -->
                            <button class="tw-bg-blue-500 tw-text-white tw-p-2 tw-rounded tw-font-bold"[routerLink]="'/sampling-view'">View</button>
                            <button class="tw-bg-red-500 tw-text-white tw-p-2 tw-rounded tw-font-bold" (click)="showDeleteConfirmation()">Delete</button>
                        </td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        
        
    </div>
</body>
</html>
