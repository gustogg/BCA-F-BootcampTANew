<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Register</title>
</head>
<body class="tw-bg-gradient-to-br tw-from-blue-800 tw-to-blue-950 tw-text-gray-100 tw-font-sans tw-min-h-screen">

  <!-- Main Container -->
  <div class="tw-flex tw-flex-col tw-min-h-screen">

    <!-- Header -->
    <header class="tw-w-full tw-py-4 tw-bg-white/95 tw-backdrop-blur-sm tw-shadow-lg tw-sticky tw-top-0 tw-z-50">
      <div class="tw-container tw-mx-auto tw-px-4 tw-flex tw-justify-between tw-items-center">
        <!-- Logo Section -->
        <div class="tw-flex tw-items-center tw-space-x-4">
          <img src="../assets/ARSA-LOGO.png" class="tw-w-28 tw-object-contain hover:tw-transform hover:tw-scale-105 tw-transition-transform">
          <div class="tw-h-8 tw-w-px tw-bg-blue-200"></div>
          <img class="tw-w-44 tw-object-contain hover:tw-transform hover:tw-scale-105 tw-transition-transform" src="./assets/BCA_Finance.png" alt="BCA Finance Logo">
        </div>
        
        <!-- User Section -->
        <div class="tw-flex tw-items-center tw-space-x-6">
          <p class="tw-text-blue-900 tw-font-medium tw-text-base tw-pt-3 tw-hidden sm:tw-block">Hi, Gusto Ginting</p>
          <button [routerLink]="'/login'" 
                  class="tw-px-4 tw-py-2 tw-border-2 tw-border-blue-600 tw-rounded-lg 
                         tw-text-blue-600 tw-font-semibold hover:tw-bg-blue-600 
                         hover:tw-text-white tw-transition-all tw-duration-300
                         tw-transform hover:tw-scale-105 active:tw-scale-95">
            LOG OUT
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="tw-relative tw-flex tw-flex-col tw-items-center tw-justify-center tw-text-center tw-px-4 tw-py-20 tw-overflow-hidden">
      <!-- Decorative Elements -->
      <div class="tw-absolute tw-inset-0 tw-bg-blue-500/10 tw-backdrop-blur-3xl tw-rounded-full tw-scale-150 tw-animate-pulse"></div>
      
      <div class="tw-relative tw-z-10">
        <h2 class="tw-text-5xl tw-font-extrabold tw-text-white tw-mb-4 tw-tracking-tight">
          ARSA
        </h2>
        <p class="tw-text-xl tw-text-blue-200 tw-max-w-2xl tw-mx-auto">
          APLIKASI REGISTER-SAMPLING ARCHIVE MANAGEMENT
        </p>
      </div>
    </section>

    <!-- Features Section -->
    <section class="tw-container tw-mx-auto tw-px-4 tw-py-12">
      <div class="tw-grid md:tw-grid-cols-3 tw-gap-8 tw-max-w-6xl tw-mx-auto">
        
        <!-- New Register Card -->
        <button [routerLink]="'/register'"
                class="tw-group tw-relative tw-bg-white/95 tw-rounded-2xl tw-p-8 tw-text-center 
                       tw-transform hover:tw-scale-105 tw-transition-all tw-duration-300
                       hover:tw-shadow-2xl hover:tw-shadow-blue-500/20">
          <div class="tw-absolute tw-inset-0 tw-bg-gradient-to-br tw-from-blue-50 tw-to-transparent 
                      tw-opacity-0 group-hover:tw-opacity-100 tw-transition-opacity tw-rounded-2xl"></div>
          <div class="tw-relative tw-z-10">
            <div class="tw-bg-blue-100 tw-rounded-full tw-p-6 tw-w-24 tw-h-24 tw-mx-auto tw-mb-6
                        tw-transform group-hover:tw-rotate-6 tw-transition-transform tw-duration-300">
              <img class="tw-w-full tw-h-full" src="./assets/add-file-svgrepo-com.png" alt="New Register">
            </div>
            <h3 class="tw-text-2xl tw-font-bold tw-text-blue-900 tw-mb-3">New Register</h3>
            <p class="tw-text-blue-600">Input Registrasi Baru</p>
          </div>
        </button>

        <!-- Sampling Card -->
        <button [routerLink]="'/sampling'"
                class="tw-group tw-relative tw-bg-white/95 tw-rounded-2xl tw-p-8 tw-text-center 
                       tw-transform hover:tw-scale-105 tw-transition-all tw-duration-300
                       hover:tw-shadow-2xl hover:tw-shadow-blue-500/20">
          <div class="tw-absolute tw-inset-0 tw-bg-gradient-to-br tw-from-blue-50 tw-to-transparent 
                      tw-opacity-0 group-hover:tw-opacity-100 tw-transition-opacity tw-rounded-2xl"></div>
          <div class="tw-relative tw-z-10">
            <div class="tw-bg-blue-100 tw-rounded-full tw-p-6 tw-w-24 tw-h-24 tw-mx-auto tw-mb-6
                        tw-transform group-hover:tw-rotate-6 tw-transition-transform tw-duration-300">
              <img class="tw-w-full tw-h-full" src="./assets/check-file-svgrepo-com.png" alt="Sampling">
            </div>
            <h3 class="tw-text-2xl tw-font-bold tw-text-blue-900 tw-mb-3">Sampling</h3>
            <p class="tw-text-blue-600">Sampling Dokumen</p>
          </div>
        </button>

        <!-- Search Card -->
        <button [routerLink]="'/search'"
                class="tw-group tw-relative tw-bg-white/95 tw-rounded-2xl tw-p-8 tw-text-center 
                       tw-transform hover:tw-scale-105 tw-transition-all tw-duration-300
                       hover:tw-shadow-2xl hover:tw-shadow-blue-500/20">
          <div class="tw-absolute tw-inset-0 tw-bg-gradient-to-br tw-from-blue-50 tw-to-transparent 
                      tw-opacity-0 group-hover:tw-opacity-100 tw-transition-opacity tw-rounded-2xl"></div>
          <div class="tw-relative tw-z-10">
            <div class="tw-bg-blue-100 tw-rounded-full tw-p-6 tw-w-24 tw-h-24 tw-mx-auto tw-mb-6
                        tw-transform group-hover:tw-rotate-6 tw-transition-transform tw-duration-300">
              <img class="tw-w-full tw-h-full" src="./assets/search-file-svgrepo-com.png" alt="Search">
            </div>
            <h3 class="tw-text-2xl tw-font-bold tw-text-blue-900 tw-mb-3">Search</h3>
            <p class="tw-text-blue-600">Pencarian/Track Dokumen</p>
          </div>
        </button>
      </div>
    </section>

    <!-- Footer -->
    <footer class="tw-mt-auto tw-w-full tw-bg-blue-900/90 tw-backdrop-blur-sm 
                   tw-border-t tw-border-blue-700/50 tw-py-4 tw-px-4 tw-text-center">
      <p class="tw-text-blue-200">&copy; 2024 BCA Finance. All rights reserved.</p>
    </footer>

  </div>

  <!-- Decorative Background Elements -->
  <div class="tw-fixed tw-top-0 tw-left-0 tw-w-96 tw-h-96 tw-bg-blue-400/10 
              tw-rounded-full tw--translate-x-1/2 tw--translate-y-1/2 tw-blur-3xl"></div>
  <div class="tw-fixed tw-bottom-0 tw-right-0 tw-w-96 tw-h-96 tw-bg-blue-400/10 
              tw-rounded-full tw-translate-x-1/2 tw-translate-y-1/2 tw-blur-3xl"></div>

</body>
</html>
