<body class="tw-bg-gradient-to-br tw-from-blue-800 tw-to-blue-950 tw-text-blue-900 tw-flex tw-items-center tw-justify-center tw-p-4">
  <div class="tw-w-full tw-max-w-md">
    <!-- Login Card -->
    <div class="tw-bg-white tw-rounded-2xl tw-shadow-2xl tw-overflow-hidden tw-transform hover:tw-scale-[1.02] tw-transition-all tw-duration-300">
      <!-- Top Decorative Bar -->
      <div class="tw-h-2 tw-bg-gradient-to-r tw-from-blue-400 tw-to-blue-600"></div>

      <div class="tw-p-8">
        <!-- Logo Section -->
        <div class="tw-flex tw-items-center tw-justify-center tw-space-x-4 tw-mb-20 tw-relative">
          <img src="/assets/ARSA-LOGO.png" class="tw-w-1/3 tw-object-contain hover:tw-transform hover:tw-scale-105 tw-transition-transform tw-duration-300" alt="ARSA">
          <div class="tw-h-12 tw-w-px tw-bg-blue-200"></div>
          <img src="/assets/BCA_Finance.png" class="tw-w-1/2 tw-h-max tw-object-contain hover:tw-transform hover:tw-scale-105 tw-transition-transform tw-duration-300" alt="BCA Finance">
        </div>

        <!-- Welcome Text -->
        <!-- <div class="tw-text-center tw-mb-8">
          <h1 class="tw-text-2xl tw-font-bold tw-text-blue-900">Welcome Back!</h1>
          <p class="tw-text-blue-600/70 tw-mt-2">Please sign in to continue</p>
        </div> -->

        <!-- Login Form -->
        <form (ngSubmit)="login()" class="tw-space-y-6">
          <!-- Username Field -->
          <div class="tw-relative tw-group">
            <label for="login" class="tw-block tw-text-sm tw-font-medium tw-text-blue-900 tw-mb-2">
              Username
            </label>
            <div class="tw-relative">
              <input
                type="text"
                id="login"
                [(ngModel)]="username"
                name="username"
                class="tw-w-full tw-px-12 tw-py-3 tw-border-2 tw-border-blue-100 tw-rounded-lg 
                       tw-outline-none tw-transition-all tw-duration-200
                       focus:tw-border-blue-500 focus:tw-ring-2 focus:tw-ring-blue-200
                       tw-bg-blue-50/40 hover:tw-bg-blue-50"
                placeholder="Enter your username"
                required
              />
              <div class="tw-absolute tw-top-4 tw-left-3 tw-flex tw-items-center tw-pointer-events-none">
                <svg class="tw-w-5 tw-h-5 tw-text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <input class="tw-pl-10" /> <!-- Add padding for icon -->
            </div>
          </div>

          <!-- Password Field -->
          <div class="tw-relative tw-group">
            <label for="password" class="tw-block tw-text-sm tw-font-medium tw-text-blue-900 tw-mb-2">
              Password
            </label>
            <div class="tw-relative">
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="tw-w-full tw-px-12 tw-py-3 tw-border-2 tw-border-blue-100 tw-rounded-lg 
                       tw-outline-none tw-transition-all tw-duration-200
                       focus:tw-border-blue-500 focus:tw-ring-2 focus:tw-ring-blue-200
                       tw-bg-blue-50/40 hover:tw-bg-blue-50"
                placeholder="Enter your password"
                required
              />
              <div class="tw-absolute tw-top-4 tw-left-3 tw-flex tw-items-center tw-pointer-events-none">
                <svg class="tw-w-5 tw-h-5 tw-text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <input class="tw-pl-10" /> <!-- Add padding for icon -->
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" 
               class="tw-bg-red-50 tw-border-l-4 tw-border-red-500 tw-p-4 tw-rounded-r-lg tw-animate-shake">
            <div class="tw-flex">
              <svg class="tw-w-5 tw-h-5 tw-text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span class="tw-ml-2 tw-text-sm tw-text-red-700">{{ errorMessage }}</span>
            </div>
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="tw-w-full tw-bg-blue-600 tw-text-white tw-py-3 tw-rounded-lg tw-font-medium 
                   tw-transition-all tw-duration-300 hover:tw-bg-blue-700
                   tw-transform hover:tw-scale-[1.02] hover:tw-shadow-lg
                   focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-blue-500 focus:tw-ring-offset-2
                   tw-flex tw-items-center tw-justify-center tw-space-x-2"
          >
            <span>Sign In</span>
            <svg class="tw-w-5 tw-h-5 tw-transform group-hover:tw-translate-x-1 tw-transition-transform" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
            </svg>
          </button>
        </form>

        <!-- Footer -->
        <div class="tw-mt-8 tw-text-center">
          <p class="tw-text-sm tw-text-blue-600/70">
            Â© 2025 ARSA - BCA Finance Archive Management Unit
          </p>
        </div>
      </div>
    </div>

    <!-- Decorative Elements -->
    <div class="tw-absolute tw-top-0 tw-left-0 tw-w-32 tw-h-32 tw-bg-blue-400/10 tw-rounded-full tw--ml-16 tw--mt-16"></div>
    <!-- <div class="tw-absolute tw-bottom-0 tw-right-0 tw-w-32 tw-h-32 tw-bg-blue-400/10 tw-rounded-full tw--mr-16 tw--mb-16"></div> -->
  </div>
</body>
